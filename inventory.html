<!DOCTYPE html>
<html lang="en">

  <title>SynapseSparks — Inventory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <h1 class="brand">SynapseSparks</h1>
      <p class="tagline">Manage Inventory</p>

  </header>

  <main class="inventory-layout container">

      <ul id="inventoryList" class="inventory-list"></ul>
    </section>
  </main>

  <footer class="site-footer">
    <a href="index.html" class="big-btn">🏠 Back to Dashboard</a>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      renderCategories();
      renderInventory();
    });
  </script>
</body>
</html>
